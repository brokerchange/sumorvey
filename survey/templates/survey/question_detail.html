{% extends 'survey/base.html' %}

{% block content %}
    <div class="question">
        <h1><a href="">{{ question.text }}</a></h1>
        {% for answer in answers %}
            {% if answer.parent.pk == question.pk %}
                <h2>{{ answer.text }}: {{ answer.votes }}</h2>
            {% endif %}                                
        {% endfor %}
    </div>
{% endblock %}
