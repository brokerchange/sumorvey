{% extends 'survey/base.html' %}

{% block content %}
    <div class="question">
        <h1><a href="">{{ question.text }}</a></h1>
        <form method="POST" class="post-form">{% csrf_token %}
            {{ form }}
            {% if question %}
            <button type="submit" class="save btn btn-default">Save</button>
            {% endif %}
        </form>
    </div>
{% endblock %}
